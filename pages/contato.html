<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset-UTF-8">

        <meta name="description" content="Landing pessoal do progamador João Pedro. Aqui você encontrará informações do currículo, portifólio e contato do desenvolvedor">
        <meta name="keywords" content="site, pessoal, portifólio, landing, currículo, contato, João, Pedro">
        
        <link rel="shorcut icon"  href="../assets/favicon.ico" type="image/x-icon">

        <meta name="viewport" content="width-device-width, initial-scale-1.0">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/contato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>


    <body>

       <header>

       <nav>

      <main>

            <fieldset>

                <textarea name="input-massege" id="input-massege" cols="30" rows="10"></textarea>

        </form>
